<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0595340ef9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>js</title>
</head>
<body>
    
    <div class="container">

        <div class="text-center text-light mt-4">
            <h1>TO DO LIST</h1>
        </div>


        <div class="form-group mt-4">
            <form class="search">
                <input type="text" class="form-control" placeholder="search...">
            </form>
        </div>

        <div class="mt-5">
            <ul class="list-group list ">
                <li class="list-group-item justify-content-between d-flex align-items-center">
                    <span>exercise</span>
                    <i class="fa-solid fa-trash delete"></i>                    
                </li>
                
                <li class="list-group-item justify-content-between d-flex align-items-center">
                    <span>reading</span>
                    <i class="fa-solid fa-trash delete"></i>
                </li>
                <li class="list-group-item justify-content-between d-flex align-items-center">
                    <span>walking</span>
                    <i class="fa-solid fa-trash delete"></i>
                </li>
            </ul>
        </div>

        
        <form class="add my-4 text-center " >
            <label class="text-light">Add a new todo....</label>
            <input type="text" class="form-control m-auto mt-3 " placeholder="new todo" name="Add">
        </form>

        
    </div>


<script src="main.js"></script>
</body>
</html>
